<head>
  <title>murud</title>
</head>

<template name="Home">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand"> Startup's startup </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li class="active add-startup"><a href="">ADD YOUR STARTUP</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {{> loginButtons }} <!-- here -->
        </ul>
      </div>
    </div>
  </nav>

  {{> ListStartups}}
</template>

<template name="ListStartups">
    <div class="container">
        <div class="row">
            {{#each startups}}
              <div class="col-xs-4 thumbnail" data-id={{_id}}>
                {{> Startup}}
              </div>
            {{/each}}
        </div>
    </div>
</template>

<template name="Startup">
    <img src="{{image_src}}" alt="ALT NAME">
    <div class="caption">
      <h3>{{name}}</h3>
      <a class="vote-up"><i class="fa fa-thumbs-o-up">({{votesUp}})</i></a>
      <p>{{description}}</p>
      <p align="center"><a href="http://bootsnipp.com/" class="btn btn-primary btn-block">Read more</a></p>
    </div>
</template>

<template name="AddStartup">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h3>Add your startup! </h3>
        <form>
          <div class="form-group">
            <label for="name">Name: </label>
            <input name="name" type="text"/>
          </div>
          <div class="form-group">
            <label for="description">Descr: </label>
            <input name="descr" type="text"/>
          </div>
          <button class="btn btn-primary save">Save</button>
        </form>
      </div>
    </div>
  </div>
</template>
